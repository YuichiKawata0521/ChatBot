<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットボット</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="../assets/css/common/loading.css">
    <link rel="stylesheet" href="../assets/css/pages/chat.css">
</head>
<body id="body-element" class="app-body">
    <!-- ヘッダー -->
    <header id="app-header" class="header-container">
        
        <div id="header-left" class="header-left">
            <button id="toggle-btn" class="btn menu-toggle">≡</button>
            <button id="home-btn" class="btn">HOME</button>
        </div>

        <div id="header-center" class="header-center">
            <span id="header-title" class="title-text">ChatBot</span>
        </div>

        <div id="header-right" class="header-right">
            <button id="logout" class="btn">LOGOUT</button>
        </div>
    </header>

    <div id="layout-container" class="layout-wrapper">
    <!-- サイドバー -->
        <aside id="sidebar" class="sidebar-container">
            <div class="sidebar-tabs">
                <button id="tab-history" class="tab-btn active">履歴</button>
                <button id="tab-documents" class="tab-btn">ドキュメント</button>
            </div>

            <div id="sidebar-content-history" class="sidebar-content"></div>

            <div id="sidebar-content-documents" class="sidebar-content hidden"></div>

            <!-- フッター -->
            <div id="sidebar-footer" class="sidebar-footer">
                <div id="settings-menu-container" class="settings-menu-container">
                    <button id="settings-btn" class="btn settings-btn">⚙ SETTINGS</button>
                    <div id="settings-menu" class="settings-menu hidden">
                        <button id="change-password-btn" class="settings-menu-item">🔐 パスワード変更</button>
                        <button id="delete-history-btn" class="settings-menu-item">🗑️ 履歴をすべて削除</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- メイン画面 -->
        <main id="main-chat-area" class="chat-area">
            <!-- チャット画面 -->
            <div id="chat-messages" class="messages-container">
            </div>

            <!-- 入力欄 -->
            <div id="input-area" class="input-container">
                <div id="input-main" class="input-main">
                    <textarea type="text" id="message-input" class="text-input" placeholder="メッセージを入力..."></textarea>
                    <button id="send-btn" class="submit-btn">SEND</button>
                </div>
            </div>
        </main>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="trinity-rings-spinner"><div class="circle"></div><div class="circle"></div><div class="circle"></div></div> 
        <p>回答を生成中です</p>         
    </div>
    <script type="module" src="/js/pages/chat/main.chat.js"></script>
</body>
</html>
