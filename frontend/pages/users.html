<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー管理 - ChatBot Admin</title>
    <link rel="stylesheet" href="../assets/css/pages/admin_dashboard.css">
    <link rel="stylesheet" href="../assets/css/pages/admin_users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-logo">ChatBot Admin / ユーザー管理</div>
        <div class="header-actions">
            <span class="user-name">管理者 様</span>
            <a href="./index.html" class="header-link">← 管理メニューへ</a>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="page-title">
            <h1>User Management</h1>
            <button id="btn-create-user" class="btn-primary">
                <i class="fa-solid fa-plus"></i> 新規ユーザー登録
            </button>
        </div>

        <div class="card filter-card">
            <form class="filter-bar">
                <div class="filter-item search-box">
                    <label>キーワード検索</label>
                    <div class="input-icon-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="社員番号 または 氏名">
                    </div>
                </div>
                <div class="filter-item">
                    <label>部署</label>
                    <select>
                        <option value="">全部署</option>
                        <option>開発部</option>
                        <option>営業部</option>
                        <option>人事部</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>権限</label>
                    <select>
                        <option value="">全権限</option>
                        <option>Admin (管理者)</option>
                        <option>User (一般)</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>状態</label>
                    <select>
                        <option value="">全て</option>
                        <option>有効</option>
                        <option>無効</option>
                    </select>
                </div>
                <div class="filter-item actions">
                    <label>&nbsp;</label>
                    <button type="button" class="btn-secondary">検索</button>
                </div>
            </form>
        </div>

        <div class="card table-card">
            <table class="data-table">
                <thead>
                    <tr>
                        <th width="10%">社員番号</th>
                        <th width="20%">氏名</th>
                        <th width="25%">メールアドレス</th>
                        <th width="15%">部署</th>
                        <th width="10%">権限</th>
                        <th width="10%">ステータス</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123456</td>
                        <td>山田 太郎</td>
                        <td>taro.yamada@company.com</td>
                        <td>開発部</td>
                        <td><span class="badge role-admin">Admin</span></td>
                        <td><span class="status-dot active"></span> 有効</td>
                        <td class="action-cell">
                            <button class="btn-icon edit" title="編集"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn-icon delete" title="削除/無効化"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>987654</td>
                        <td>鈴木 花子</td>
                        <td>hanako.suzuki@company.com</td>
                        <td>営業部</td>
                        <td><span class="badge role-user">User</span></td>
                        <td><span class="status-dot active"></span> 有効</td>
                        <td class="action-cell">
                            <button class="btn-icon edit"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn-icon delete"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr class="row-inactive">
                        <td>112233</td>
                        <td>佐藤 次郎</td>
                        <td>jiro.sato@company.com</td>
                        <td>人事部</td>
                        <td><span class="badge role-user">User</span></td>
                        <td><span class="status-dot inactive"></span> 無効</td>
                        <td class="action-cell">
                            <button class="btn-icon edit"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn-icon delete"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                <button disabled>&laquo;</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>&raquo;</button>
            </div>
        </div>
    </div>

    <div id="user-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">ユーザー登録</h3>
                <button class="close-modal">×</button>
            </div>
            <div class="modal-body">
                <form class="modal-form">
                    <div class="form-group">
                        <label>社員番号 <span class="required">*</span></label>
                        <input type="text" name="employee_no" placeholder="例: 123456">
                    </div>
                    <div class="form-group">
                        <label>氏名 <span class="required">*</span></label>
                        <input type="text" name="username" placeholder="例: 山田 太郎">
                    </div>
                    <div class="form-group">
                        <label>メールアドレス <span class="required">*</span></label>
                        <input type="email" name="email" placeholder="example@company.com">
                    </div>
                    <div class="form-row">
                        <div class="form-group half">
                            <label>部署</label>
                            <select name="department">
                                <option>開発部</option>
                                <option>営業部</option>
                                <option>人事部</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label>権限</label>
                            <select name="role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>パスワード <span class="note">(新規登録時のみ必須)</span></label>
                        <input type="password" name="password" placeholder="••••••••">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary close-modal-btn">キャンセル</button>
                        <button type="submit" class="btn-primary">保存する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
