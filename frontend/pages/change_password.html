<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更</title>
    <link rel="stylesheet" href="/assets/css/pages/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>ChatBot Password Change</h2>
            <p>新しいパスワードを設定してください</p>
        </div>
        
        <form id="loginForm" class="login-form">

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required placeholder="新しいパスワードを入力">
            </div>

            <button type="submit" class="login-btn">変更</button>
            
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script type="module" src="/js/pages/change_password/main.changePassword.js"></script>
</body>
</html>
