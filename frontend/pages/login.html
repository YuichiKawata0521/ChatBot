<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ChatBot</title>
    <link rel="stylesheet" href="../assets/css/pages/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>ChatBot Login</h2>
            <p>アカウント情報を入力してください</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="employee_no">社員番号</label>
                <input type="text" id="employee_no" name="employee_no" required placeholder="例: 123456">
            </div>

            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required placeholder="example@company.com">
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required placeholder="パスワードを入力">
            </div>

            <button type="submit" class="login-btn">ログイン</button>
            
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
