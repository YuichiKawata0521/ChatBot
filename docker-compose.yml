services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db:/docker-entrypoint-initdb.d
    networks:
      - app_net
  
  backend:
    build: 
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - app_net
  
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- -- host 0.0.0.0"
    ports:
      - "${FRONTEND_PORT}:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    env_file:
      - .env
    networks:
      - app_net
  
  llm:
    build:
      context: ./llm
    env_file:
      - .env
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge

